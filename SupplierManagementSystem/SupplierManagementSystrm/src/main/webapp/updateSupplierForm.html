<!DOCTYPE html>
<html>
<head>
    <title>Update Supplier Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Update Supplier</h2>
        <form action="UpdateSupplierServlet" method="post" class="form-container">
            <label for="supplierId">Supplier ID:</label>
            <input type="number" id="supplierId" name="supplierId" required><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="contactPerson">Contact Person:</label>
            <input type="text" id="contactPerson" name="contactPerson"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber"><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br>
            <input type="submit" value="Update Supplier" class="button">
        </form>
    </div>
</body>
</html>
