<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management System - Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 50px; }
        h1 { font-size: 36px; color: #333; text-transform: uppercase; margin-bottom: 20px; }
        .login-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; margin: auto; }
        label { display: block; font-size: 16px; margin: 10px 0 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        input[type="submit"] { width: 100%; background-color: #007BFF; color: white; padding: 10px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Supplier Management System</h1>
    <div class="login-container">
        <h2>Login</h2>
        <form action="LoginServlet" method="post">
            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
       
    </div>
</body>
</html>
